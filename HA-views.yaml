decluttering_templates:
  home_navbar:
    card:
      type: custom:navbar-card
      routes:
        - url: /custom-dashboard/shortcuts
          icon: mdi:lifebuoy
          label: Shortcuts
        - url: /custom-dashboard/home
          icon: mdi:home
          label: Home
          hold_action:
            action: navigate
            navigation_path: /config/devices/dashboard
        - url: /custom-dashboard/kitchen
          icon: mdi:fridge
          label: Kitchen
        - url: /custom-dashboard/vehicle
          icon: phu:volvo
          label: Vehicle
        - icon: mdi:server-minus
          label: IT
          url: /custom-dashboard/IT-server
        - icon: mdi:dots-horizontal
          label: More
          tap_action:
            action: open-popup
          popup:
            - icon: mdi:cog
              url: /config/dashboard
              label: Configuration
            - url: /hacs/dashboard
              icon: phu:smarthome-solver
              label: HACS
            - icon: mdi:power
              tap_action:
                action: call-service
                service: homeassistant.restart
                service_data: {}
                confirmation:
                  text: Are you sure you want to restart Home Assistant?
              label: Restart HA
            - icon: mdi:update
              url: /config/updates
              label: |
                [[[
                  const updates = parseInt(states['sensor.updates']?.state) || 0;
                  return updates > 0 ? `Updates (${updates} available)` : 'No updates';
                ]]]
          badge:
            show: |
              [[[
                return (parseInt(states['sensor.updates']?.state) || 0) > 0;
              ]]]
      mobile:
        mode: floating
        show_popup_label_backgrounds: true
        show_labels: popup_only
        position: bottom
      desktop:
        show_labels: popup_only
        show_popup_label_backgrounds: true
        position: bottom
      media_player:
        entity: media_player.spotify_melvin_campos_casares
        album_cover_background: true
      layout:
        auto_padding:
          enabled: true
          desktop_px: 30
          mobile_px: 10
      styles: |
        .navbar.mobile.bottom {
          bottom: 5px;
        }
