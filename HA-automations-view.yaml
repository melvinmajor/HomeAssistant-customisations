                card_type: button
                button_type: state
                entity: automation.entrance_light_motion_at_night_with_guests
                double_tap_action:
                  action: none
                hold_action:
                  action: none
                button_action:
                  double_tap_action:
                    action: none
                  hold_action:
                    action: none
        column_span: 1
      - type: grid
        cards:
          - type: heading
            heading: Smart buttons automations
            heading_style: title
            icon: phu:button
