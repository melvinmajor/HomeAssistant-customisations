              action: none
            hold_action:
              action: none
            button_action:
              double_tap_action:
                action: none
              hold_action:
                action: none
          - type: vertical-stack
            cards:
              - type: custom:bubble-card
                card_type: separator
                name: Without guests
              - type: custom:bubble-card
                card_type: button
                button_type: state
                entity: automation.entrance_light_motion_at_sunrise
                double_tap_action:
                  action: none
                hold_action:
                  action: none
                button_action:
                  double_tap_action:
                    action: none
                  hold_action:
                    action: none
              - type: custom:bubble-card
                card_type: button
                button_type: state
                entity: automation.entrance_light_motion_at_night
                double_tap_action:
                  action: none
                hold_action:
                  action: none
                button_action:
                  double_tap_action:
                    action: none
                  hold_action:
                    action: none
          - type: vertical-stack
            cards:
              - type: custom:bubble-card
                card_type: separator
                name: With guests
              - type: custom:bubble-card
                card_type: button
                button_type: state
                entity: >-
                  automation.entrance_light_motion_at_sunrise_or_sunset_with_guests
                double_tap_action:
                  action: none
                hold_action:
                  action: none
                button_action:
                  double_tap_action:
                    action: none
                  hold_action:
                    action: none
