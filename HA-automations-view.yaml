## Home Assistant view used as a secondary page to check configured automations.
# GitHub repo: <https://github.com/melvinmajor/HomeAssistant-customisations>
# Author: Melvin Campos Casares
# Last updated: 08/10/2025 (DD/MM/YYYY)

views:
  - title: Automations
    sections:
      - type: grid
        cards:
          - type: heading
            heading: House automations
            heading_style: title
            icon: mdi:home-automation
          - type: custom:bubble-card
            card_type: button
            button_type: state
            entity: automation.turn_on_tv_scene
            double_tap_action:
              action: none
            hold_action:
              action: none
            button_action:
              double_tap_action:
                action: none
              hold_action:
                action: none
          - type: custom:bubble-card
            card_type: button
            button_type: state
            entity: automation.turn_off_tv_scene
            double_tap_action:
              action: none
            hold_action:
              action: none
            button_action:
              double_tap_action:
                action: none
              hold_action:
                action: none
          - type: custom:bubble-card
            card_type: button
            button_type: state
            entity: automation.entrance_light_motion_at_day_office_side
            double_tap_action:
              action: none
            hold_action:
              action: none
            button_action:
              double_tap_action:
                action: none
              hold_action:
                action: none
